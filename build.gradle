// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
    }
}

project.ext {
    versionCode = 133
    versionName = "1.3.1"
    compileSdkVersion = 30
    targetSdkVersion = 30
    minSdkVersion = 16
}

task hello {
    doLast {
        println 'Hello world!'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}